
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generational Wealth Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'background': '#f8fafc',
              'card': '#ffffff',
              'primary-text': '#1e293b',
              'secondary-text': '#64748b',
              'border': '#e2e8f0',
              'accent': '#4f46e5',
              'accent-hover': '#4338ca',
              'accent-light': '#e0e7ff',
              'perf-bg': '#F5F5F0',
              'perf-text-primary': '#374151',
              'perf-text-secondary': '#6b7280',
              'perf-positive': '#16a34a',
              'perf-negative': '#dc2626',
              'perf-bar-dark': '#374151',
              'perf-bar-light': '#d1d5db',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --color-perf-bar-dark: #374151;
        --color-perf-bar-light: #d1d5db;
        --color-perf-bg: #F5F5F0;
      }
    </style>
